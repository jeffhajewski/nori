# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that.

# Site settings
title: NoriKV Documentation
description: Sharded, Raft-replicated, log-structured key-value store
baseurl: "/nori" # the subpath of your site, e.g. /blog
url: "https://j-haj.github.io" # the base hostname & protocol

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color scheme
color_scheme: nil # Use default

# Logo
#logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "nori on GitHub":
    - "https://github.com/j-haj/nori"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Exclude from processing
exclude:
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock

# Enable copy button on code blocks
enable_copy_code_button: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright Â© 2024 NoriKV contributors. Distributed under the MIT License."

# Footer "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/j-haj/nori"
gh_edit_branch: "gh-pages"
gh_edit_view_mode: "tree"

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Mermaid diagrams
mermaid:
  version: "10.6.1"

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
  parse_block_html: true

# Custom CSS
sass:
  style: compressed

# Enable custom overrides
# Just the Docs will look for _sass/custom directory
color_scheme: nil
search_enabled: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
